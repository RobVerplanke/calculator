<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css" >
    <script type="text/javascript" src="./script/script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div id="wrapper">
        <div id="container">
            <div id="display"></div>
            <div class="button-row">
                <button value="C" class="button double clear">
                    <h2>C</h2>
                </button>
                <button value="&larr;" class="button backspace">
                    <h2>&larr;</h2>
                </button>
                <button value="&divide;" class="button operator">
                    <h2>&divide;</h2>
                </button>
            </div>

            <div class="button-row"> 
                <button value="7" class="button number">
                    <h2>7</h2>
                </button>
                <button value="8" class="button number">
                    <h2>8</h2>
                </button>
                <button value="9" class="button number">
                    <h2>9</h2>
                </button>
                <button value="&times;" class="button operator">
                    <h2>&times;</h2>
                </button>
            </div>

            <div class="button-row">
                <button value="4" class="button number">
                    <h2>4</h2>
                </button>
                <button value="5" class="button number">
                    <h2>5</h2>
                </button>
                <button value="6" class="button number">
                    <h2>6</h2>
                </button>
                <button value="&minus;" class="button operator">
                    <h2>&minus;</h2>
                </button>
            </div>

            <div class="button-row">
                <button value="1" class="button number">
                    <h2>1</h2>
                </button>
                <button value="2" class="button number">
                    <h2>2</h2>
                </button>
                <button value="3" class="button number">
                    <h2>3</h2>
                </button>
                <button value="&plus;" class="button operator">
                    <h2>&plus;</h2>
                </button>
            </div>

            <div class="button-row">
                <button value="." class="button decimal">
                    <h2>.</h2>
                </button>
                <button value="0" class="button number">
                    <h2>0</h2>
                </button>
                <button value="=" class="button double equals">
                    <h2>=</h2>
                </button>
            </div>
                
            </div>
        </div>
    </div>
</body>
</html>
